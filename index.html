<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>D&D Trivia Game</title>
</head>

<body id="background fill">

    <div class="container fill">
        <div class="row fill">
            <div class="col-lg-12 fill">
                <div class="jumbotron fill StartGame">
                    <h1 class="display-4">D&D Triva Game</h1>
                    <p class="lead">Test your knowledge of D&D and all things D&D related in this 10 question trivia
                        game!</p>
                    <hr class="my-4">
                    <a class="btn btn-danger btn-lg Start" href="#" role="button">Start Game</a>
                    <div id="AnswersA" class="Answer"></div>
                    <div id="AnswersB" class="Answer"></div>
                    <div id="AnswersC" class="Answer"></div>
                    <div id="results"></div>
                    <div id="image-holder" class="center-block"></div>
                    <a class="btn btn-danger btn-lg Restart" href="#" role="button">Restart</a>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
<script src="assets/javascript/app.js"></script>

</html>
